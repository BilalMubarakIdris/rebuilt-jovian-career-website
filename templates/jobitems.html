<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{job['title']}}
    </h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
    {% if job.id == 1 %}
  <div class="col-2 padding-right:16px">
      <a href="https://rebuilt-jovian-career-website.bilal-mubarak-i.repl.co/jobs/data_analyst" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
    </div>
      {% elif job.id == 2 %}
        <div class="col-2 padding-right:16px">
      <a href="https://rebuilt-jovian-career-website.bilal-mubarak-i.repl.co/jobs/data_scientist" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
    </div>
  {% elif job.id == 3 %}
        <div class="col-2 padding-right:16px">
      <a href="https://rebuilt-jovian-career-website.bilal-mubarak-i.repl.co/jobs/frontend_engineer" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
    </div>
  {% elif job.id == 4 %}
        <div class="col-2 padding-right:16px">
      <a href="https://rebuilt-jovian-career-website.bilal-mubarak-i.repl.co/jobs/backend_engineer" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
    </div>
      {% endif %}
</div>
